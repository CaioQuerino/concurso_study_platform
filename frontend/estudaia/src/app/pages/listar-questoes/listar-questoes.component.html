<ion-content [fullscreen]="true">
  <div class="container">
    <ion-button routerLink="/criar" expand="block" color="success" class="add-button">
      <ion-icon name="add" slot="start"></ion-icon>
      Criar Nova Questão
    </ion-button>

    <ion-list>
      <ion-item *ngFor="let q of questoes">
        <ion-label>
          <h3>{{ q.enunciado | slice:0:100 }}{{ q.enunciado.length > 100 ? '...' : '' }}</h3>
          <p>Disciplina: {{ q.disciplinaNome }}</p>
          <p>Dificuldade: {{ q.nivelDificuldade }}</p>
          <p *ngIf="q.ano">Ano: {{ q.ano }}</p>
        </ion-label>
        <ion-buttons slot="end">
          <ion-button [routerLink]="['/editar', q.id]" color="primary" fill="clear">
            <ion-icon name="create" slot="icon-only"></ion-icon>
          </ion-button>
          <ion-button (click)="excluir(q.id!)" color="danger" fill="clear">
            <ion-icon name="trash" slot="icon-only"></ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-item>
    </ion-list>

    <div *ngIf="questoes.length === 0" class="empty-state">
      <ion-icon name="document-text-outline" size="large"></ion-icon>
      <p>Nenhuma questão cadastrada</p>
    </div>
  </div>
</ion-content>
