<h1>Banco de Questões</h1>


<a routerLink="/criar" class="btn">Criar Nova Questão</a>


<table>
<thead>
<tr>
<th>ID</th>
<th>Enunciado</th>
<th>Disciplina</th>
<th>Dificuldade</th>
<th>Ações</th>
</tr>
</thead>


<tbody>
@for (q of questoes; track q.id) {
<tr>
<td>{{ q.id }}</td>
<td>{{ q.enunciado }}</td>
<td>{{ q.disciplina }}</td>
<td>{{ q.dificuldade }}</td>
<td>
<button [routerLink]="['/editar', q.id]">Editar</button>
<button (click)="excluir(q.id!)">Excluir</button>
</td>
</tr>
}
</tbody>
</table>
