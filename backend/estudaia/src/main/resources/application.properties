spring.application.name=estudaia

# Database
spring.datasource.url=jdbc:mysql://localhost:3306/fake
spring.datasource.username=fake
spring.datasource.password=fake

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.format_sql=true

# Server
server.port=8080

# API Security
app.api.key=fake
app.api.header-name=fake

# OpenAI Configuration
spring.ai.openai.api-key=${OPENAI_API_KEY}

# Logging
logging.level.br.com.estudaia=DEBUG
logging.level.org.hibernate.SQL=DEBUG